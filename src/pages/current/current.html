<ion-header>

  <ion-navbar>
    <ion-title>current</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h3>DeviceOrientation</h3>
    <div>{{myData.deviceOrientationCount}} updates</div>
    <br/>
    <div>{{myData.trueHeading || "--"}} ({{myData.headingAccuracy || "--"}})</div>
  </div>
  <div>
    <h3>GeoLocation</h3>
    <div>{{myData.geoLocationCount}} updates</div>
    <br/>
    <div>{{myData.latitude || "--"}} X {{myData.longitude || "--"}} ({{myData.locationAccuracy || "--"}})</div>
  </div>
  <br/>
  <button (click)="onClick()">CLICK ME</button>
</ion-content>
