<ion-header>
  <ion-navbar>
    <ion-title>Current Paper Chase</ion-title>
    <ion-buttons end>
      <span>
        {{locationAccuracy | number:"1.0-0" || "--"}}m
        <ion-icon name="locate"></ion-icon>
      </span>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Direction
    </ion-card-header>
    <ion-card-content>
      <span *ngIf="!pointingDirection">N</span><!-- wenn keine Deviceorientation gefunden wurde benutzte 0 als Device Orientation. Somit ist Norden immer oben-->
      <div id="compass-container" class="flex-container flex-center">
        <compass [scale]="4" [rotation]="pointingDirection || destinationDirection"></compass>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Distance
    </ion-card-header>
    <ion-card-content>
      {{(distance/1000) | number:"1.0-2" || "--"}} km
    </ion-card-content>
  </ion-card>

</ion-content>
