<ion-list inset>
  <ion-item *ngIf="!paths">loading...</ion-item>
  <ion-item *ngIf="paths.length == 0">No routes available :(</ion-item>
  <!--<ion-item *ngIf="readonly" *ngFor="let path of paths">-->
  <!--{{path.name}}-->
  <!--</ion-item>-->
  <button ion-item *ngFor="let path of paths"
          (click)="onPathSelect(path)"
          [ngClass]="{unclickable: readonly}">
    {{path.name}}
    <ion-icon *ngIf="!readonly" name="walk" item-right></ion-icon>
  </button>
</ion-list>
